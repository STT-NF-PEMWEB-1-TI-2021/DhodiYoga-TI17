<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM PESANAN BARANG</title>
</head>
<body>
    <table border="0" cellspacing="0" width="100%" style="background-color: lightblue;">
        <p style="text-align: center;">A Web Page</p>
        <tr>
            <td>
                <img src="../img/arrow.png" width="20" height="20">
                <img src="../img/right-arrow.png" width="20" height="20">
                <img src="../img/close.png" width="20" height="15">
                <img src="../img/home.png" width="20" height="25">
            </td>
            <td width="70%">
                <form><input type="text" value="http://" size="50"></form>
            </td>
            <td width="10%">
                <img src="../img/loupe.png" width="20" height="20"><input type="text" name="text">
            </td>
        </tr>
    </table>
    <hr>
    <br><br>
    <table border="1" cellspacing="0"width="100%">
        <tr>
            <td width="20%">Home |</td>
            <td width="20%">Generate Link |</td>
            <td width="30%">Transaction History |</td>
            <td width="20%">Policy |</td>
            <td width="20%">Logout</td>
        </tr>
    </table>
    <br><br>
    <table border="0" align="left" width="30%">
        <tr>
            <td><img src="../img/laptop.png" alt="" width="250" height="200"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Upload Picture"></td>
        </tr>
    </table>
    <table border="0" width="50%">
        <tr>
            <td>Title here : <input type="text" name="title here" value="" size="30"></td> 
        </tr>
        <tr>
            <td>Description : <textarea name="description" cols="40" rows="3"></textarea></td>
        </tr>
        <tr> 
            <td>Account Number : <input type="text" name="number" value="" size="30"></td>
        </tr>
        <tr>
            <td>Bank : <select name="bank">
                <option>BRI</option>
                <option>BCA</option>
                <option>BNI</option>
                <option>MANDIRI</option>
                <option>PDI</option>
            </select></td>
        </tr>
        <tr>
            <td>Account Holder : <input type="text" name="account holder" value="" size="30"></td>
        </tr>
        <tr>
            <td>Transaction : 
                <select name="Transaksi">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>*if the transaction is 3 person, choose 3 from the drop-down list</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="1" name="Send to mobile phone" value="Send to mobile phone">
                <label for="1" style="color: blue">Send to mobile phone</label></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="2" name="Send to email" value="Send to email">
                <label for="2" style="color: blue">Send to email</label></td>
        </tr>
        <tr>
            <td>Send to mobile phone : <input type="text" name="send to mobile phone" value="" size="20"></td>
        </tr>
        <tr>
            <td>Send to email : <input type="text" name="send to email" value="" size="20"></td>
        </tr>
    </table>
</body>
